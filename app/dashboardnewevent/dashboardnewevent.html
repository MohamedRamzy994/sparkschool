                <a href="#!/dashboardevents">Events</a>

            </li>

<!-- //breadcrumbs -->

<div class="inner_content_w3_agile_info two_in">
    <h2 class="w3_inner_tittle">New Event</h2>

    <!--/forms-->
    <div class="forms-main_agileits" ng-controller="NewEventController as Model">
        <!--/forms-inner-->
        <div class="forms-inner">
            <!--/set-3-->

            <div class="wthree_general">


                <div class="grid-1 graph-form agile_info_shadow">

                    <form class="form-horizontal" novalidate="novalidate" autocomplete="true" name="NewEventForm">
                        <div class="form-group">

                            <div class="col-md-10 col-md-10 col-md-offset-1">
                                <div class="input-group" ng-class="{'has-error':NewEventForm.txtCrsName.$dirty&&NewEventForm.txtCrsName.$invalid}">
                                    <span class="input-group-addon">
                                        <i class="fa fa-edit"></i>
                                    </span>
                                    <input type="text" name="txtCrsName" ng-model="Model.Event_Title" ng-maxlength="100" required="required" ng-class="{'has-error':NewEventForm.txtCrsName.$dirty&&NewEventForm.txtCrsName.$invalid}"
                                        class="form-control1 icon" placeholder="Event Name">
                                </div>
                                <div class="help-block" ng-messages="NewEventForm.txtCrsName.$error" ng-if="NewEventForm.txtCrsName.$dirty" style="color:maroon"
                                    role="alert">

                                    <ng-message when="required" translate>Event Name is required *</ng-message>

                                    <div ng-message="maxlength">Event Name max size 100 charchters *</div>
                                </div>
                            </div>
                            <div class="col-md-10 col-md-10 col-md-offset-1">
                              
                                <div class="input-group" ng-class="{'has-error':NewEventForm.drpEventCategory.$dirty&&NewEventForm.drpEventCategory.$invalid}">
                                    <span class="input-group-addon">
                                        <i class="fa fa-align-justify"></i>
                                    </span>
                                    <select class="form-control" name="drpEventCategory" ng-model="Model.Cat_Id" required="required">
                                        <option value="">Event Categories</option>
                                        <option ng-repeat="Category in Model.EventsCategories" value="{{Category.Cat_Id}}">{{Category.Cat_Name}}</option>
                                
                                    </select>
                                </div>
                                <div class="help-block" ng-messages="NewEventForm.drpEventCategory.$error" ng-if="NewEventForm.drpEventCategory.$dirty" style="color:maroon"
                                    role="alert">

                                    <ng-message when="required" translate>Event Category is required *</ng-message>

                                </div>

                            </div>

                            <div class="col-md-10 col-md-10 col-md-offset-1" ng-class="{'has-error':NewEventForm.txtEventPhoto.$dirty&&NewEventForm.txtEventPhoto.$invalid}">
                                <link rel="stylesheet" href="../shared/css/fileinput.css">
                                <!-- FONT AWESOME HIDDEN THUMBNAIL CONTENT THEME -->
                                <!-- load the JS files in the right order -->
                                <script src="shared/js/fileinput.js"></script>
                                <script src="/shared/js/theme.js"></script>


                                <div class="file-loading">
                                    <input id="txtEventPhoto" type="file" ng-model="Model.Crs_Photo" name="Model.Crs_Photo" >
                                </div>
                              
                                <script>
                                    $("#txtEventPhoto").fileinput({
                                        initialPreview: "/app/shared/images/access-application-business-360438.jpg",
                                        uploadUrl: "http://localhost:50816" + "/api/Events/UploadEventsIamge",
                                        initialPreviewAsData: true,
                                        initialPreviewConfig: [{
                                                caption: "SPARK SCHOOL",
                                                width: "120px"
                                            },

                                        ],
                                        overwriteInitial: true,
                                        maxFileSize: 1000,
                                        initialCaption: "Insert your Event Image",
                                        showRemove: false,
                                        showUpload: false

                                    });
                                </script>

                                <div class="help-block" ng-messages="NewEventForm.txtEventPhoto.$error" ng-if="NewEventForm.txtEventPhoto.$dirty" style="color:maroon"
                                role="alert">

                                <ng-message when="required" translate>Event Description is required *</ng-message>

                                </div>

                                </div>
                        </div>

                        <div class="button">
                            <p class="btnText">READY?</p>
                            <div class="btnTwo">
                                <button type="button" class="btnText2" ng-disabled="NewEventForm.$invalid" ng-click="Model.Submit()">Save</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <!--//set-3-->
        </div>
        <!--//forms-inner-->
    </div>
    <!--//forms-->
