<div class="inner_content_w3_agile_info two_in" ng-controller="CoursesCategoriesController as Model" >
    <h2 class="w3_inner_tittle">Categories</h2>
                  <!-- tables -->
                  
                  <div class="agile-tables">
                      <div class="w3l-table-info agile_info_shadow text-center">
                      
                       <div class="row">

                        <div class="col-md-6  col-md-offset-0">
    
                          <span class="input-group-addon">
                            <i class="fa fa-search-plus"></i>
                          </span>
                          <input type="text" ng-model="Model.CrsCats_Name" class="form-control select" placeholder="Search by Name"/>
                        
                         </div>

                         <div class="col-md-6  col-md-offset-0">
                          
                                                <span class="input-group-addon">
                                                  <i class="fa fa-search-plus"></i>
                                                </span>
                                                <select class="form-control select" name="drpCrsDuration" ng-model="Model.CrsCats_Active">
                                                  <option value="">Course Status</option>
                                                  
                                                  <option value="true">Active</option>
                                                  <option value="false">Idle</option>
                                              
                        
                                              </select>
                                              
                                               </div>
                      
                     </div>                     



                                               <table id="table">
                        <thead>
                          <tr>
                            <th>  <a href="#!/dashboardnewcoursecategory"><button  type="button" class="btn btn-info"><i class="fa fa-plus-circle" ></i></button></a></th>
                            <th>Name</th>
                            <th>DateTime</th>
                            <th>Publisher</th>
                            <th>Activate</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="Category in Model.CoursesCategories.slice(((Model.currentPage-1)*Model.itemsPerPage), ((Model.currentPage)*Model.itemsPerPage))|filter:{CrsCats_Name:Model.CrsCats_Name,CrsCats_Active:Model.CrsCats_Active}|orderBy:'-CrsCats_DateTime'|limitTo:10" ng-style="{'background-color':Select === true ? '#ff4f57' : '','color':Select === true ? '#fff' : ''}">
                            <td><input type="checkbox" value="{{Lesson.Lesson_Id}}" ng-model="Select" /></td>  
                            <td>{{Category.CrsCats_Name}}</td>
                            <td>{{Category.CrsCats_DateTime|date:'medium'}}</td>
                            <td>{{Category.CrsCats_Publisher}}</td>
                            <td><button ng-class="Category.CrsCats_Active==false?'btn btn-warning':'btn btn-success'" ng-click="Model.Activate(Category.CrsCats_Id)"><i class="fa fa-check"></i></button></td>
                            <td class="text-center">
                            
                               <a ng-href="#!/dashboardeditcoursecategory/{{Category.CrsCats_Id}}"><button type="button" class="btn btn-success"><i class="fa fa-edit" ></i></button></a>
                                <button type="button" class="btn btn-danger btnconfirmmodel" ng-click="Model.Confirm(Category.CrsCats_Id)"><i class="fa fa-trash" ></i></button> 

                            </td>
                          </tr>
                          <tr ng-show="(Model.CoursesCategories|filter:Model.CrsCats_Name).length == 0" role="alert" style="color: maroon;">
                        <td colspan="6">
                       
                           
                                <span class="glyphicon glyphicon-remove"></span>

                            
                            <div ng-class="{'alert alert-warning text-center':(Model.CoursesCategories|filter:Model.CrsCats_Name).length == 0}">Sorry no results found ! <a ng-href="#!/dashboardnewcoursecategory" class="btn btn-primary">New Category</a></div>

                        </td>
                            

                          </tr>

                         
                        </tbody>
                      </table>
                      <ul uib-pagination total-items="Model.totalItems" ng-model="Model.currentPage" ng-change="Model.pageChanged()" class="pagination-sm" items-per-page="Model.itemsPerPage"></ul>
            
              
                      </div>
         
     
          <!-- //tables -->
  </div>
